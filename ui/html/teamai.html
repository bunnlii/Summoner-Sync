<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/teamai.css" />

    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligrapher&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <!--Marked Library for Markdown-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <title>Team AI Insight - Summoner Sync</title>
  </head>

  <body>
    <!--Background video-->
    <video
      id="bg-video"
      autoplay
      muted
      loop
      playsinline
      aria-hidden="true"
      role="presentation"
    >
      <source
        src="../video-image/9665235-hd_1920_1080_25fps.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <header>
      <div class="header-content">
        <div class="site-brand">
          <a href="../index.html">
            <img
              src="../video-image/logo.png"
              alt="Summoner Sync logo"
              class="site-logo"
            />
          </a>
          <h1>Summoner Sync</h1>
        </div>
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="team.html">Meet the Team</a></li>
            <li><a href="../index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="team-ai-section" class="team-ai-section">
        <div class="team-ai-wrapper">
          <div id="team-ai-container" class="team-ai-card">
            <video class="team-ai-background" autoplay muted loop playsinline>
              <source src="../video-image/yunara-league-of-legends-moewalls-com.mp4" type="video/mp4">
            </video>
            <h2>Team AI Insight</h2>
            <p id="team-ai-content"><span class="loading-spinner"></span> Hm... Interesting team, let's see....</p>
          </div>

          <div class="button-container">
            <button id="back-to-results" class="back-button" aria-label="Back to Results">
              <i class="fas fa-arrow-left"></i> Back to Results
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
      <div class="footer-content">
        <p>
          &copy;2025 Rift Rewind • Not endorsed by Riot Games or AWS •
          League of Legends™ © Riot Games, Inc. • Powered by Amazon Web
          Services
        </p>
        <div class="social-links">
          <a
            href="https://github.com/bunnlii/Summoner-Sync"
            target="_blank"
            class="github-link"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </footer>

  <!-- JS Files -->
  <script src="../js/teamai.js" defer></script>
  </body>
</html>
