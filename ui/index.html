<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligrapher&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Summoner Sync</title>
  </head>
  <body>
    <!-- Background video (fills the viewport) -->
    <video id="bg-video" autoplay muted loop playsinline aria-hidden="true" role="presentation">
      <source src="video-image\skt-t1-skins-league-of-legends-moewalls-com (online-video-cutter.com).mp4" type="video/mp4">
      <!-- Fallback image for browsers that don't support video -->
      Your browser does not support the video tag.
    </video>
    <header>
      <div class="header-content">
        <div class="site-brand">
            <img
              src="video-image/logo.png"
              alt="Summoner Sync logo"
              class="site-logo"
            />
          </a>
          <h1>Summoner Sync</h1>
        </div>
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="team.html">Meet the Team</a></li>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="search-container">
        <div class="players-list" aria-live="polite" aria-label="Selected players">
          <div id="player-chips" class="player-chips" aria-hidden="false"></div>

          <div class="player-search">
            <div class="input-wrapper">
              <input id="player-input" name="player-input" type="text" placeholder="Enter summoner name..." class="search-input" aria-label="Summoner name input">
              <div class="help-icon" tabindex="0" role="button" aria-label="Help: Enter your League of Legends RIOT ID. Click Add Another Player to compare with others up to 4 other players" aria-controls="tooltip-1" aria-expanded="false">?</div>
              <div id="tooltip-1" class="tooltip" role="tooltip" aria-hidden="true">Enter your League of Legends RIOT ID. Click ADD ANOTHER PLAYER to compare with others up to 4 other players</div>
              <div id="input-error" class="input-error" role="alert" aria-live="assertive" aria-atomic="true"></div>
            </div>
            <button id="search-btn" class="search-btn" aria-label="Search players">Search</button>
          </div>
        </div>
        <button class="add-player-btn" id="add-player" aria-label="Add another player">Add Another Player</button>
      </div>
    </main>
    <script src="script.js"></script>
    <footer>
      <div class="footer-content">
        <p>
          &copy;2025 Rift Rewind • Not endorsed by Riot Games or AWS • League of
          Legends™ © Riot Games, Inc. • Powered by Amazon Web Services
        </p>
        <a href="https://github.com/bunnlii/Summoner-Sync" target="_blank" class="github-link">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
