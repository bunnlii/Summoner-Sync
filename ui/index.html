<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligrapher&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Summoner Sync</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Summoner Sync</h1>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#team">Meet the Team</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="search-container">
        <div class="player-search">
          <div class="input-wrapper">
            <input type="text" placeholder="Enter summoner name..." class="search-input">
            <div class="help-icon" data-tooltip="Enter your League of Legends RIOT ID. Click ADD ANOTHER PLAYER to compare with others up to 4 other players">?</div>
          </div>
          <button class="search-btn">Search</button>
        </div>
        <button class="add-player-btn">Add Another Player</button>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>

          Legends™ © Riot Games, Inc. • Powered by Amazon Web Services
        </p>
        <a href="https://github.com/bunnlii/Summoner-Sync" target="_blank" class="github-link">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
